<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Developer </title>
    <link rel="icon" href="" type="image/x-icon">
    
    <!-- Оптимизация производительности -->
    <meta name="theme-color" content="#ffffff">
    <meta name="color-scheme" content="light">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    <!-- Оптимизированная загрузка шрифтов -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="dns-prefetch" href="https://fonts.googleapis.com">
    <link rel="dns-prefetch" href="https://fonts.gstatic.com">
    
    <!-- Preload только критических весов шрифта -->
    <link rel="preload" href="https://fonts.gstatic.com/s/inter/v18/UcCO3FwrK3iLTeHuS_fvQtMwCp50KnMw2boKoduKmMEVuLyfAZ9hiJ-Ek-_EeA.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="https://fonts.gstatic.com/s/inter/v18/UcCO3FwrK3iLTeHuS_fvQtMwCp50KnMw2boKoduKmMEVuI6fAZ9hiA.woff2" as="font" type="font/woff2" crossorigin>
    
    <!-- Асинхронная загрузка CSS шрифтов -->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"></noscript>
    
    <!-- Preload критических CSS -->
    <link rel="preload" href="/src/App.css" as="style">
    
    <!-- Preload критических изображений -->
    <link rel="preload" href="/src/components/assets/optimized/avatar-optimized.avif" as="image" type="image/avif">
    <link rel="preload" href="/src/components/assets/optimized/avatar-optimized.webp" as="image" type="image/webp">
    
    <!-- Критический CSS inline для улучшения LCP -->
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      html {
        scroll-padding-top: 0;
      }
      
      html, body {
        height: 100%;
        overflow-x: hidden;
        position: relative;
      }
      
      body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
        background-color: #ffffff;
        color: #000000;
        line-height: 1.6;
        position: relative;
        width: 100%;
        scroll-behavior: smooth;
        -webkit-overflow-scrolling: touch;
        font-display: swap;
      }
      
      #root {
        height: 100%;
        width: 100%;
      }
      
      /* Оптимизированные fallback шрифты */
      @font-face {
        font-family: 'Inter';
        font-display: swap;
        font-weight: 400;
        src: local('Inter'), local('Inter-Regular');
      }
      
      @font-face {
        font-family: 'Inter';
        font-display: swap;
        font-weight: 500;
        src: local('Inter Medium'), local('Inter-Medium');
      }
      
      @font-face {
        font-family: 'Inter';
        font-display: swap;
        font-weight: 600;
        src: local('Inter SemiBold'), local('Inter-SemiBold');
      }
      
      @font-face {
        font-family: 'Inter';
        font-display: swap;
        font-weight: 700;
        src: local('Inter Bold'), local('Inter-Bold');
      }
      
      /* Плавный переход при загрузке шрифтов */
      html {
        font-display: swap;
      }
      
      html.fonts-loaded body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
      }
      
      /* Оптимизация для критического контента */
      .critical-content {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    
    <!-- Оптимизация загрузки шрифтов -->
    <script>
      // Предзагрузка критических шрифтов
      if ('fonts' in document) {
        document.fonts.ready.then(() => {
          document.documentElement.classList.add('fonts-loaded');
        });
      }
      
      // Fallback для старых браузеров
      setTimeout(() => {
        document.documentElement.classList.add('fonts-loaded');
      }, 3000);
    </script>
    
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
